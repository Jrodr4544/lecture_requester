<div class="ui segment">
  <h2 class="ui right floated header">{{request.request.title}}</h2>
  <div class="ui clearing divider"></div>
  <p>{{request.request.content}}</p>
</div>

<div class="ui segment comments">
  <h3 class="ui dividing header">Comments</h3>
  <div ng-repeat="comment in request.request.comments">
    <div class="comment">
        <!-- <a class="avatar">
          <img src="/assets/matt.jpg">
        </a> -->
      <div class="content">
        <a class="author">{{comment.commenter_username}}</a>
          <div class="metadata">
            <span class="date">Today at 5:42PM</span>
          </div>
          
          <div class="text">
            {{comment.text}}
          </div>
      </div>
    </div>
  </div>

  <form class="ui reply form">
    <div class="field">
      <i class="icon edit"></i> 
      <textarea ng-controller="AuthController as Auth" ng-show="isAuthenticated" type="text" ng-model='request.request.comment.text' name="lecture_request[comment]" placeholder='Add Reply' ng-keyup="$event.keyCode == 13 && submitComment($event)"></textarea>
    </div>
  </form>
</div>
