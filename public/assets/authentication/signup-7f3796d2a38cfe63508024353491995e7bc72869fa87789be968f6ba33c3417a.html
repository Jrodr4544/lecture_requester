<style>
  body {
    background-color: #000000
  }
</style>

<br>
<div class="ui center aligned grid">
  <div class="ui middle aligned grid">
    <div class="column">

      <h2 style="background-color:#ffffff;" class="ui teal image header">
        <font color="#4183c4" class="content">Sign Up</font>
        <br>
        <font color="#4183c4" class="content"> select a profile image</font>
      </h2>

      <form class="ui large form" ng-submit="register()" name="form" ng-init="getAvatars()">
        <div style="background-color:#ffffff;" class="ui grid">
          
          <!-- <p></p> -->
          <!-- <div></div> -->
              <div class="four wide column" ng-repeat="avatar in vm.avatars">

                <img width="100" height="100" asset-path="{{avatar.name}}" >
                <label><input class="checkbox" name="{{avatar.name}}" type="checkbox" ng-model="user.avatar['image']" ng-true-value="'{{avatar.name}}'" ng-false-value="''">{{avatar.name}}</label>
              </div>
        </div>
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" required="required" placeholder="Username" ng-model="user.username">
            </div>
                <div ng-show="form.username.$error.minlength">
                  Username needs to be at lest 3 characters!
                </div>
                <div ng-if="form.username.$touched && form.username.$error.required">
                  Username is required!
                </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" required="required" placeholder="E-mail address" ng-model="user.email">
            </div>
            <div ng-if="form.email.$touched && form.email.$error.required" >
                Email is required!
            </div>
            <div ng-show="form.email.$error.email">
                Email must be valid!
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" required="required" placeholder="Password" ng-model="user.password" ng-minlength="8">
            </div>
            <div ng-if="form.password.$touched && form.password.$error.required">
              Password is required!
            </div>
            <div ng-show="form.password.$error.minlength">
                Password must be at least 8 characters!
            </div>
          </div>
            <input style="background-color:#4183c4;" class="ui fluid large teal submit button" type="submit" id="submit" value="Register" />

        </div>

        <div class="ui error message"></div>

      </form>

    </div>
  </div>
</div>

<script>
  angular.module('lecture_requester', ['asset-path']).config(function(assetPathProvider) {
    assetPathProvider.setAssets(
      {}
    )
  })
</script>
