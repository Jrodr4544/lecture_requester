<h1>HELLOOO</h1>

<div ng-controller="LectureRequestsController as vm" ng-init="vm.getRequests()">
  <div class="ui search">
    <div class="ui icon input">
      <input ng-model="vm.search" class="prompt" type="text" placeholder="Search Lecture Requests...">
      <i class="search icon"></i>
    </div>
  </div>

  <div class="ui center aligned grid" ng-repeat="request in vm.allRequests | filter: vm.search">
    <div class="ui card">
      <div class="content">
        <div class="header"><a ui-sref="lecture_request({id: {{request.id}}})">{{request.title}}</a></div>
        <div class="description">
          {{request.content}}
        </div>
      </div>
      
      <div class="content">
        <span class="right floated">
          <i class="heart outline like icon"></i>
          {{request.user_likes.length}}
        </span>
        <i class="comment icon" ng-click="showComments = !showComments"></i>
          {{request.comments.length}}
        <div ng-show="showComments" ng-repeat="comment in request.comments">
          <p>{{comment.text}}</p>
        </div>
      </div>
      <div class="extra content">
        <div class="ui large transparent left icon input">
          <i class="comment outline icon"></i>
          <input type="text" ng-model='vm.comment' placeholder='Add Comment...' ng-keyup="$event.keyCode == 13 && submitComment($event)"/>
        </div>
      </div>
    </div>
    <!-- need to 
        - add a function to button that hearts a request
        - add the click which will show all the comments and user details
          - even a small user's semantic ui card (find from semantic ui)
          - it will also have option to add a comment
            - have a functioning way to add a comment
         -->
  </div>
</div>
