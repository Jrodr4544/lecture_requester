<style>
  body {
    background-color: #000000
  }
</style>
<div class="ui center aligned grid">
  <div class="ui middle aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large form" ng-controller="AuthController as user" ng-submit="user.signIn()">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address" ng-model="user.credentials.email">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password" ng-model="user.credentials.password">
            </div>
          </div>
            <input class="ui fluid large teal submit button" type="submit" id="submit" value="Login" />
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us? <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</div>
