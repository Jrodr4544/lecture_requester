<style>
  body {
    background-color: #000000
  }
</style>

<br>
<div class="ui center aligned grid">
  <div class="ui middle aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <div class="content">
          Sign Up
        </div>
      </h2>
      <form class="ui large form" ng-submit="register()" name="form">
        <div class="ui stacked segment">
          <p>Select a Profile image</p>
            <img width="100" height="100" src="/assets/ade.jpg">
            <input class="checkbox" type="checkbox" name="ade">

            <img width="100" height="100" src="/assets/chris.jpg">
            <input class="checkbox" type="checkbox" name="chris">

            <img width="100" height="100" src="/assets/christian.jpg">
            <input class="checkbox" type="checkbox" name="christian">

            <img width="100" height="100" src="/assets/daniel.jpg">
            <input class="checkbox" type="checkbox" name="daniel">

            <img width="100" height="100" src="/assets/elliot.jpg">
            <input class="checkbox" type="checkbox" name="elliot">

            <img width="100" height="100" src="/assets/helen.jpg">
            <input class="checkbox" type="checkbox" name="helen">

            <img width="100" height="100" src="/assets/jenny.jpg">
            <input class="checkbox" type="checkbox" name="jenny">

            <img width="100" height="100" src="/assets/joe.jpg">
            <input class="checkbox" type="checkbox" name="joe">

            <img width="100" height="100" src="/assets/justen.jpg">
            <input class="checkbox" type="checkbox" name="justen">

            <img width="100" height="100" src="/assets/laura.jpg">
            <input class="checkbox" type="checkbox" name="laura">

            <img width="100" height="100" src="/assets/matt.jpg">
            <input class="checkbox" type="checkbox" name="matt">

            <img width="100" height="100" src="/assets/tom.jpg">
            <input class="checkbox" type="checkbox" name="tom">

        </div>
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" required="required" placeholder="Username" ng-model="user.username">
            </div>
                <div ng-show="form.username.$error.minlength">
                  Username needs to be at lest 3 characters!
                </div>
                <div ng-if="form.username.$touched && form.username.$error.required">
                  Username is required!
                </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="email" name="email" required="required" placeholder="E-mail address" ng-model="user.email">
            </div>
            <div ng-if="form.email.$touched && form.email.$error.required" >
                Email is required!
            </div>
            <div ng-show="form.email.$error.email">
                Email must be valid!
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" required="required" placeholder="Password" ng-model="user.password" ng-minlength="8">
            </div>
            <div ng-if="form.password.$touched && form.password.$error.required">
              Password is required!
            </div>
            <div ng-show="form.password.$error.minlength">
                Password must be at least 8 characters!
            </div>
          </div>
            <input class="ui fluid large teal submit button" type="submit" id="submit" value="Register" />
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us? <a href="#" ui-sref="signup">Sign Up</a>
      </div>
    </div>
  </div>
</div>
