<div class="ui grid">
  <div class="four wide column">
    <div class="ui vertical fluid tabular menu">
      <a class="active item" data-tab="first">
        Your Profile
      </a>
      <a class="item" data-tab="second">
        Create a Lecture Request
      </a>
      <a class="item" data-tab="third" >
        Your requests
      </a>
      <a class="item" data-tab="fourth">
        Requests you like
      </a>
    </div>
  </div>

  <div class="twelve wide stretched column">
    
    <div class="active ui attached tab segment" data-tab="first" >
      <div ng-include="'user/semantic-user-card.html'"></div>
    </div>

    <div class="ui attached tab segment" data-tab="second">
      <div ng-include="'lecture_requests/new.html'"></div>
    </div>

    <div class="ui attached tab segment" data-tab="third" ng-controller="LectureRequestsController as vm" ng-init="vm.userRequests()" >
      <div ng-repeat="request in vm.requests">
        <div class="ui card">
          <div class="content">
            <div class="header">{{request.title}}</div>
            <div class="description">
              {{request.content}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui attached tab segment" data-tab="fourth">
    Fourth
    </div>

  </div>
</div>

<script type="text/javascript">
  $('.menu .item')
    .tab()
  ;
</script>
